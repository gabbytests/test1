<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Racour Store</title>
  <link rel="stylesheet" href="cdn/shop/t/1/assets/base.css">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
      authDomain: "von600-7982d.firebaseapp.com",
      projectId: "von600-7982d",
      storageBucket: "von600-7982d.appspot.com",
      messagingSenderId: "164591218045",
      appId: "1:164591218045:web:afe17512e16573e7903014",
      measurementId: "G-E69DMPLXBK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const placeOrderButton = document.getElementById("place-order");

      placeOrderButton.addEventListener("click", async (e) => {
        e.preventDefault();

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        // Get billing details
        const fullName = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const address = document.getElementById("address").value;
        const city = document.getElementById("city").value;

        if (!fullName || !email || !address || !city) {
          alert("Please fill in all billing details.");
          return;
        }

        // Calculate total price
        let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

        try {
          // Save order in Firestore
          const docRef = await addDoc(collection(db, "orders"), {
            fullName,
            email,
            address,
            city,
            cartItems: cart,
            totalPrice: total.toFixed(2),
            timestamp: serverTimestamp()
          });

          alert("Order placed successfully!");
          localStorage.removeItem("cart"); // Clear cart after order
          window.location.href = "order-confirmation.html";
        } catch (error) {
          console.error("Error saving order: ", error);
          alert("Failed to place order. Try again.");
        }
      });
    });
  </script>

</head>
<body>
  <div class="checkout-wrapper">
    <div class="back-to-cart">
      <a href="index.html">‚Üê Back to Cart</a>
    </div>

    <div class="checkout-content">
      <div class="left-section">
        <div class="order-container">
          <h2>Order Summary</h2>
          <div id="checkout-items"></div>
          <p id="checkout-total" class="cart-total">Total: $0.00</p>
        </div>

        <div class="billing-container">
          <h1>Billing Details</h1>
          <form id="billing-form">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" required>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" required>
            </div>
          </form>
        </div>
      </div>

      <div class="payment-container">
        <h2>Payment Method</h2>
        <form id="payment-form">
          <div class="form-group">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required maxlength="19">
          </div>
          <div class="form-group">
            <label for="expiry">Expiration Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" required maxlength="5">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required maxlength="3">
          </div>
          <button id="place-order">Place Order</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const checkoutItems = document.getElementById("checkout-items");
      const checkoutTotal = document.getElementById("checkout-total");
      let total = 0;

      checkoutItems.innerHTML = "";
      cart.forEach(item => {
        total += item.price * item.quantity;
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.innerHTML = `
            <span>${item.name} x${item.quantity}</span>
            <span>$${(item.price * item.quantity).toFixed(2)}</span>
        `;
        checkoutItems.appendChild(itemDiv);
      });

      checkoutTotal.textContent = `Total: $${total.toFixed(2)}`;
    });
  </script>

</body>
</html>
